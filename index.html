<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/cassio.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="principal-container">
        <h2 id="principal-title">Cadastrar jogos</h2>
        <div id="container-inputs">
            <label for="input-title">Título</label>
            <input type="text" id="input-title" name="input-title" class="inputs">
            <label for="input-price">Preço</label>
            <input type="number" id="input-price" name="input-price" class="inputs">
            <label for="input-descrition">Descrição</label>
            <input type="text" id="input-descrition" name="input-descrition" class="inputs">
            <label for="input-platform">Plataforma</label>
            <input type="text" id="input-platform" name="input-platform" class="inputs">
            <label for="input-LinkImg">Link da imagem</label>
            <input type="text" id="input-LinkImg" name="input-LinkImg" class="inputs">
        </div>
        <div id="text"></div>
        <div>
            <button onclick="registerGame()">Cadastrar Jogo</button>
        </div>
    </div>
    <div id="conteiner-list">
    </div>
</body>

</html>
